{% extends 'main/base.html' %}
{% block title %}Sign Up{% endblock  %}
{% block login/signup %}
    <a class="nav-link" href="/login">Log in</a>
{% endblock  %}
                                
{% load crispy_forms_tags %}

{% block content %}
<div class="container-sm">
    <form method="post"> 
        <h1>Create an MBT account</h1>
        <p><span>Already have an MBT account? </span><a href="/login">Log in</a></p>
        {% csrf_token %}{{form|crispy}}
        <button type="submit" class="btn btn-success">Continue <i class="bi bi-arrow-right"></i></button>
      
    </form>
</div>
{% endblock  %}
